
<div *ngIf="tags">
    <a *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}">
        {{tag.name}}
    </a>
</div>

<div *ngIf="coursePageTags"  [style.justifyContent]="justifyContent">
    <a *ngFor="let tagName of coursePageTags" routerLink="/tag/{{tagName}}">
        {{tagName}}
    </a>
</div>
